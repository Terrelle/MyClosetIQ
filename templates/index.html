<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Fitting Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>MyClosetIQ</h1>
    <p>Enter the following and we will generate your size</p>
    <div class="form-container">
        <form id="measurements-form">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required>
            <label for="weight">Chest/Bust (cm)</label>
            <input type="number" id="weight" name="weight" required>
            <label for="waist">Waist (cm)</label>
            <input type="number" id="waist" name="waist" required>
            <label for="hip">Hip (cm)</label>
            <input type="number" id="hip" name="hip" required>
            <button type="submit" id="submit-btn">Find My Size</button>
        </form>
    </div>
    <div id="result-container"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
